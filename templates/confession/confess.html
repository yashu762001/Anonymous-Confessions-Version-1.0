<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confess</title>
</head>
<body>

<h1> Make Your Confessions Anonymously</h1>

<form action = "/myapp/confess/" method = "POST">
    {% csrf_token %}

    <input type = "text" name = "title" placeholder="title" required> <br> <br>
    <label for="gender">Choose Your Gender:</label>
  <select name="gender" id="gender" multiple>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
    <option value="Other">Other Gender</option>
  </select>
    <label for="college">Choose The College:</label>
  <select name="college" id="college" multiple>
    <option value="IIT Madras">IIT Madras</option>
    <option value="IIT Bombay">IIT Bombay</option>
    <option value="IIT Kanpur">IIT Kanpur</option>
    <option value="IIT Kharagpur">IIT Kharagpur</option>
      <option value="IIT Roorkee">IIT Roorkee</option>
      <option value="IIT BHU">IIT BHU</option>
      <option value="IIT Delhi">IIT Delhi </option>
      <option value="IIT Guwahati">IIT Guwahati</option>
      <option value="ISM">ISM</option>
      <option value="Bits Pilani">Bits Pilani</option>
      <option value="IIT Jodhpur">IIT Jodhpur</option>
      <option value="NIT Trichy">NIT Trichy</option>
      <option value="DTU">DTU</option>
  </select>
   Confession <textarea name = "confession" maxlength="2500" required> </textarea> <br> <br><br>

    <input type = "submit" name = "submit">
</form>

</body>
</html>
